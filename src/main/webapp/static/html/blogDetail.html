<script>
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] === variable){return pair[1];}
        }
        return(false);
    }
    $(document).ready(function () {
        $.post('/api/isLogin', function (result) {
            if (result.code === 2) {
                $('#linkA').text(result.data);
                if (result.data === 'smartstary') {
                    $('#linkB').text('博客管理').attr('href', '/static/html/blogEdit.html');
                <!--} else {-->
                    $('#linkC').text('上传').attr('href', '/static/html/fileUpload.html');
                }
                <!--$('#linkC').text('退出').attr('href', '/api/logout');-->
            } else {
                $('#linkB').text('');
                $('#linkC').text('');
            }
        }).fail(function () {
            alert("网络异常，请重试")
        });
        $.post('/api/blog/'+getQueryVariable('id'), function (result) {
            if (result.code===0) {
                $('#blogTitle').text(result.data.title);
                $('#blogDate').text(result.data.createTime);
                $('#blogContent').html(result.data.showContent);
            }
        }).fail(function () {
            alert("网络异常，请重试");
        });
    });
</script>
